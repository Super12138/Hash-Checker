name: 功能请求 / Feature request
description: 为 Super Hash（Hash Checker）提出一个新功能 / Suggest an idea for Super Hash (Hash Checker)
title: "[Feature] "
labels: [ "enhancement" ]
body:
  - type: textarea
    id: solution_description
    attributes:
      label: 你想要的功能 / Describe the solution you'd like
      description: 简单说说你想要的功能是什么 / A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: reasons
    attributes:
      label: 为什么你需要这个功能 / Why you need this feature
      description: 简单说说添加这个功能能解决什么问题，或者能带来什么好处 / A clear and concise description of what problem this feature would solve or what benefit it would bring.
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: 附加信息 / Additional context
      description: 任何可以帮助我实现你想要的新功能的信息，比如效果图之类的 / Add any other context or screenshots about the feature request here.
    validations:
      required: false