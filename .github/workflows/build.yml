name: Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "选择打包平台"
        required: true
        default: "windows-latest"
        type: choice
        options:
          - "windows-latest"
          - "macos-latest"
      arch:
        description: '选择打包架构'
        required: true
        default: 'Windows x64'
        type: choice
        options:
          - 'Windows x64'
          - 'Windows x86'
          - 'Windows arm64'
          - 'macOS'

jobs:
  build:
    runs-on: ${{ inputs.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (webpack)
        run: npm install

      - name: Build webpack
        run: npm run build

      - name: Goto dist
        run: cd dist

      - name: Install dependencies (electron)
        run: npm install

      - name: Build Electron app
        run: |
          case "${{ inputs.arch }}" in
            "Windows x64")
              npx electron-build -w --x64
              ;;
            "Windows x86")
              npx electron-build -w --ia32
              ;;
            "Windows arm64")
              npx electron-build -w --arm64
              ;;
            *)
              npx electron-builder -m --universal
              ;;
          esac

      - name: Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.arch }}
          path: dist
