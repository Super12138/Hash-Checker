name: Build Desktop App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - platform: windows-latest
            name: 'Windows x64'
            args: ''

          # Windows x32
          - platform: windows-latest
            name: 'Windows x32'
            args: '--target i686-pc-windows-msvc'

          # Windows arm64
          # - platform: windows-latest
            # name: 'Windows arm64'
            # args: '--target aarch64-pc-windows-msvc'

          # 通用版
          - platform: macos-latest
            name: 'macOS Universal'
            args: '--target universal-apple-darwin'

          # Apple 芯片版（Arm 架构）
          - platform: macos-latest
            name: 'macOS arm64'
            args: '--target aarch64-apple-darwin'

          # Intel 芯片版
          - platform: macos-latest
            name: 'macOS x64'
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # 这个 target 仅在 macOS 上使用，因此将其放在 `if` 语句中，以稍微加快 Windows 和 Linux 的构建速度
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2.7.5
        with:
          workspaces: ./src-tauri -> target

      - name: Install dependencies
        run: npm install

      - name: Build app
        uses: tauri-apps/tauri-action@v0.5.16
        with:
          args: ${{ matrix.args }}

      - name: Upload artifact
        if: success() && github.event_name != 'pull_request' && github.repository == 'Super12138/Hash-Checker'
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ matrix.name }}
          path: |
            src-tauri/target/**/release/bundle/**/*
            src-tauri/target/**/release/Hash Checker.exe
            src-tauri/target/**/release/Hash Checker