name: Build Windows Release (Test)
on:
  workflow_dispatch:
jobs:
  pack:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install and Build
      run: |
        npm install
        npm run build
    - name: Upload file
      uses: actions/upload-artifact@v3
      with:
        name: HashChecker-Release  # 上传后的名字
        path: dist