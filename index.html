<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/mdui.min.css">
    <title>Hash Checker</title>
    <style>
        body::-webkit-scrollbar {
            width: 6px;
            height: 4px
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 15px;
            -webkit-box-shadow: inset 0 0 5px #7d7d7d;
            background: #7d7d7d
        }

        body::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0);
            border-radius: 0;
            background: rgba(0, 0, 0, 0)
        }
    </style>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-typo mdui-loaded">
    <div class="mdui-container">
        <div class="mdui-row">
            <h1 id="title">Hash Checker</h1>
            <br>
            <div id="drop">
                <input id="getfile" type="file" style="display: none;" onchange="getfilename();">
                <button class="mdui-btn mdui-btn-block mdui-ripple" onclick="openfile();">点击选择文件</button>
                <!--<p class="mdui-text-center">你也可以拖拽文件到此处（实验性）</p>-->
                <p>
                    文件：<code id="fm">未选择文件</code>&nbsp;&nbsp;
                    大小：<code id="fsize">未选择文件</code>&nbsp;&nbsp;
                    上次修改时间：<code id="fdate">未选择文件</code>&nbsp;&nbsp;
                    <span class="mdui-text-color-red-700" id="etips"></span>
                </p>
                <strong class="mdui-text-color-red-700">本应用的所有操作均在您的计算机上运行，不会收集任何信息，请放心使用！</strong>
                <br>
                <br>
                <label class="mdui-checkbox">
                    <input type="checkbox" id="isclipboard">
                    <i class="mdui-checkbox-icon"></i>
                    计算完成后将校验值写入剪贴板（仅在模式为<code>生成</code>下生效）
                </label>
            </div>
            <br>
            <div>
                方法：
                <select class="mdui-select" id="method" mdui-select>
                    <option value="nullselect" selected>请选择方法...</option>
                    <option value="md5">MD5</option>
                    <option value="sha256">SHA256</option>
                </select>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                模式：
                <select class="mdui-select" id="mod" mdui-select>
                    <option value="nullselect" selected>请选择模式...</option>
                    <option value="gengerateacheck">校验</option>
                    <option value="generate">生成</option>
                </select>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label txta">
                <label class="mdui-textfield-label">校验值</label>
                <input class="mdui-textfield-input" id="a" type="text">
                <div class="mdui-textfield-helper">在此处粘贴您获取到的校验值</div>
            </div>
            <br>
            <button class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent" onclick="calch();">
                <i class="mdui-icon mdui-icon-left material-icons">&#xe877;</i>检查
            </button>
            <br>
            <h1 id="ttitle"></h1>
            <p id="tips"></p>
            <br>
            <br>
            <footer class="mdui-center mdui-text-center">
                <div class="mdui-divider"></div>
                <p>本应用在GitHub上开源，遵循 GPL-3.0 协议<br>由 Super12138 开发</p>
                <p>版本：v1.0.6<br>记得常去看看有没有更新哦 <a href="https://github.com/Super12138/Hash-Checker/releases">点击前往</a></p>
                <br>
            </footer>
        </div>
    </div>
    <script src="js/mdui.min.js"></script>
    <script src="cryptojs/crypto-js.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
